<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Blast Game</title>
  </head>
  <body>
    <span>Спасибо за интересное задание</span>

    <div class="upper-menu">
      <div class="money2">
        <img src="./images/money2.png">
      </div>
      <div class="progress">
        <p class="progress-text">Прогресс</p>
        <div class="progress-bar-wrapper">
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="money">
        <img src="./images/money.png">
      </div>
      <div class="pause-button">
        <img src="./images/pause.png">
      </div>
    </div>

    <div class="game">
      <div class="playField">
        <canvas id="canvas">
          Your browser does not support the canvas element.
        </canvas>
      </div>
  
      <div class="info">
        <div class="upper-info-wrapper">
            <div class="upper-info">
              <p>Ходы:</p>
        </div>
        </div>
        <div class="lower-info-wrapper">
          <div class="lower-info">
            <div class="moves-counter-wrapper">
              <img src="./images/moves.png">
              <p class="moves-counter"></p>
            </div>
            <div class="points-counter-wrapper">
              <p class="points-text">Очки:</p>
              <p class="points-counter"></p>
            </div>
          </div>
        </div>

        <div class="status-info-wrapper">
          <div class="status-info">
              <p class="status-text">...</p>
          </div>
        </div>

        <div class='shuffle-booster'>
          <p>перемешать</p>
        </div>

      </div>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
